{% extends "myapp/layout.html" %}
{% block style %}
<style>
    html, body {
        width: 100%;
        height:100%;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        div{
            border-radius: 2%;
            padding-top: 1%;
            padding-bottom: 2%;
            padding-left: 3%;
            padding-right: 3%;
            margin-top: 15%;
            margin-left: 35%;
            margin-right: 35%;
            background-color: brown;
        }
        #signup{
            background-color:aquamarine;
        }
        #signup:hover{
            background-color: antiquewhite;
        }
</style>
{% endblock %}
{% block body %}
    <div>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}

        <input type="email", name="email", placeholder="email id">
        <input type="submit", value="signup">-->

            <tr>
                <td><label>Enter first name </label></td>
                <td><input type="text" name="f_name" required/></td>
            </tr>
            <tr>

                <td><input type="text" name="l_name" required/></td>
            </tr>
            <tr>
                <td><label>enter username</label></td>
                <td><input type="text" name="username" required/></td>
            </tr>
            <tr>
                <td><label>Enter a password</label></td>
                <td><input type="password" required name="password" required/></td>
            </tr>
            <tr>
                <td><label>Enter a Email</label></td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="signup" id="signup"/></td>
            </tr>
        </table>
    </form>
    </div>
{% endblock %}
