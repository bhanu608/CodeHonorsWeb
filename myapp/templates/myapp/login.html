{% extends "myapp/layout.html" %}
{% block style %}
<style>
    html, body {
        width: 100%;
        height:100%;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        div{
            border-radius: 5%;
            padding-top: 1%;
            padding-bottom: 2%;
            padding-left: 3%;
            padding-right: 3%;
            margin-top: 15%;
            margin-left: 35%;
            margin-right: 35%;
            background-color: brown;
        }
        #signin{
            background-color:aquamarine;
        }
        #signin:hover,#signup:hover{
            background-color: antiquewhite;
        }
</style>
{% endblock %}
{% block script %}
    <script>
        function showPassword(){
            var x = document.getElementById("pwd");
            if(x.type=="password"){
                x.type = "text";
            }
            else{
                x.type = "password";
            }
        }
    </script>
{% endblock %}
{% block body %}
    <div>
        {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <!--<form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text", name="username", placeholder="Username">
        <input type="password", name="password", placeholder="Password">
        <input type="submit", value="Login">
    </form>
    <a href="{% url 'signup' %}">signup</a>-->
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label>User Name : </label></td>
                <td><input type="text" name="username" placeholder="Username"/></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" name="password" placeholder="password" id="pwd"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" onclick="showPassword()" />Show Password</td>
            </tr>
            <tr>
                <td><a href="{% url 'signup' %}" id="signup">signup</a></td>
                <td><input type="submit" value="Login" id="signin"/></td>
            </tr>               
        </table>
    </form>
    </div>
{% endblock %}
